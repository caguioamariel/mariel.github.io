<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color:  #FFFAFA
        }
        .container {
            margin-top: 20px;
        }
        .header {
            text-align: center;
            background-color: #004345; /*  background */
            color: white;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .header h2 {
            margin: 0;
            font-size: 2.5em;
            background-color: #004345; /*  background for text */
            display: inline-block;
            padding: 0 20px;
            animation: none;
        
            }
        @keyframes slideOut {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .product {
            background-color: #FFFFFF;
            border: 1px solid #F5F5F5;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center; /* Center text */
            position: relative; /* Ensure position for absolute text */
        }
        .product:hover {
            transform: scale(1.05);
            background-color: #FFFAFA;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Spacing below image */
        }
        .product label {
            font-weight: bold;
            font-size: 1.2em;
            display: block; /* Ensure label is block-level */
        }
        .product input {
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Center align input */
        }
        .orders {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <h2>Laplop Store</h2>
        <p>BSIT 3-A</p>
        <p>Caguioa, Mariel R.</p>
            <hr class="hr">
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product1">Dell Latitude 3420 Laptop with i3-1115G4/16GB/256 SSD/Ubuntu & 14 inch HD Display</label>   
                    <img src="Dell" class="img-thumbnail">
                    <label for="price1">80000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product2">HP Dual Speaker Jet Black Laptop with Intel Celeron N4500 Processor/8GB/512G/Win 11/Microsoft Office & 15.6 inch UHD Display, 15S-FQ3066TU</label>   
                    <img src="ph" class="img-thumbnail">
                    <label for="price2">75000.00</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product3">Lenovo IdeaPad Gaming 3 AMD Ryzen 5 5600H 15.6 inch FHD IPS 8GB/256GB SSD+1TB/ Windows 11 Home Shadow Black Gaming Laptop, 82K201Y9IN</label>   
                    <img src="lenovo" class="img-thumbnail">
                    <label for="price3">65000.00</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product4">Samsung Galaxy Book3 Pro 360 Graphite Laptop with 13th Gen Intel Core i7-1360P/16GB RAM/1TB SSD/Intel Iris Xe Graphics/Windows 11 Home & 16 inch WQXGA+ AMOLED Display, NP960QFG-KA3IN</label>   
                    <img src="samsung" class="img-thumbnail">
                    <label for="price4">30000.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product5">Acer Aspire 1 A115-31-C2Y3 15.6" FHD Laptop, Intel Celeron, 4GB RAM, 64GB SSD, Windows 10 Home in S mode, Charcoal Black, NX.HE4AA.003</label>  
                    <img src="Acer 1" class="img-thumbnail">
                    <label for="price5">85000.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center product">
                    <label for="product6">2022 Apple MacBook Pro with M2 Chip, 13-inch Retina Display, 8GB RAM, 512GB SSD, Touch Bar, FaceTime HD Camera</label>   
                    <img src="apple macbooks.jpg" class="img-thumbnail">
                    <label for="price6">146000.00</label>
                    <input type="number" class="form-control" id="qty6" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row orders">
            <div class="col-md-12">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" cols="200" readonly style="width:100%;font-size:12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total">
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
  </html>
